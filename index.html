<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/925e4089e8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-9">
          <form id="search-form">
            <input
              type="text"
              id="city-input"
              class="search"
              placeholder="Enter a city"
            />
            <button type="submit" class="search-button" id="search">
              Search
            </button>
            <button type="submit" class="location-button" id="locationSearch">
              Current location
            </button>
          </form>
        </div>
        <div class="col-3">
          <strong class="date" id="date">Sunday, 26 June</strong>
          <br />
          <!-- <div class="time">15:00 <span class="eest">(EEST)</span></div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h1>
            <span class="current-city" id="city"> Kyiv </span> <br />
            <i class="fa-solid fa-cloud-sun current-weather"></i>
          </h1>
        </div>
        <div class="col-12">
          <span id="temperature"><strong>20</strong></span>
          <span class="degree"
            ><strong><span id="celsius">°C</span></strong>
            <!-- <span id="fahrenheit">°F</span> -->
          </span>
        </div>
        <div class="col-5">
          <p>
            <span id="humidity">Humidity: 0% </span> <br />
            <span id="wind">Wind: 3km/h</span>
          </p>
        </div>
        <div class="col-2"></div>

        <div class="card-group forecast">
          <div class="card day">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text weather-icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="card-text ppp">
                <small class="text-muted">25/13°C</small>
              </p>
            </div>
          </div>
          <div class="card day">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text weather-icon">
                <i class="fa-solid fa-cloud-sun"></i>
              </p>

              <p class="card-text">
                <small class="text-muted">20/17°C</small>
              </p>
            </div>
          </div>
          <div class="card day">
            <div class="card-body">
              <h5 class="card-title display">Tue</h5>
              <p class="card-text weather-icon">
                <i class="fa-solid fa-cloud-bolt"></i>
              </p>
              <p class="card-text">
                <small class="text-muted">20/13°C</small>
              </p>
            </div>
          </div>
          <div class="card day">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text weather-icon">
                <i class="fa-solid fa-cloud-sun-rain"></i>
              </p>
              <p class="card-text">
                <small class="text-muted">25/13°C</small>
              </p>
            </div>
          </div>
          <div class="card day">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text weather-icon">
                <i class="fa-solid fa-wind"></i>
              </p>
              <p class="card-text">
                <small class="text-muted">25/13°C</small>
              </p>
            </div>
          </div>
        </div>
        <div class="col-5">
          <small class="source-link">
            <a
              href="https://github.com/TetianaVs/SheCodes-plus-weather-project"
              target="_blank"
              class="source"
              >Open-source code</a
            >
            by Tetiana Shevchuk
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
