<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/925e4089e8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>
  <body>
    <div class="container main" id="container">
      <div class="row">
        <div class="col-9">
          <form id="search-form">
            <input
              type="search"
              id="city-input"
              class="search"
              placeholder="Enter a city"
              class="close"
              tabindex="0"
              role="button"
            />
            <button type="submit" class="search-button" id="search">
              Search
            </button>
            <button type="submit" class="location-button" id="locationSearch">
              Current location
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h1><span class="current-city" id="city"> Kyiv </span> <br /></h1>
          <div class="last-updated">
            Last updated:<strong class="date" id="date"></strong>
          </div>
        </div>
        <div class="col-5">
          <div class="weather-temperature">
            <span id="icon" alt="weather icon"></span>
            <span id="temperature"></span>
            <span class="degree">
              <a href="#" id="celsius-link" class="active">°C |</a>
              <a href="#" id="fahrenheit-link" class="active">°F</a>
            </span>
          </div>
        </div>

        <div class="col-7" id="weather-description">
          <p>
            <span id="description"></span> <br />
            <span id="humidity">Humidity: 0% </span> <br />
            <span id="wind">Wind: 3km/h</span>
          </p>
        </div>
        <div class="col-2"></div>

        <div class="card-group forecast" id="forecast"></div>
      </div>
      <div class="col-5">
        <small>
          <p class="footer-text">
            <a
              href="https://github.com/TetianaVs/SheCodes-plus-weather-project"
              target="_blank"
              id="githubLink"
            >
              <i class="fa-brands fa-github" id="githubIcon"></i
              ><span id="open-source">
                Open-source project by Tetiana Shevchuk</span
              >
            </a>
          </p>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
